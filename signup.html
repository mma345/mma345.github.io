<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.signup{
        text-align: center;

      }
.title{
    text-align: center;
    color: blue;
    font-size: xx-large;
    font-family: sans-serif;
    font-weight: bold;
}

html{
    background-color: bisque;
}

    </style>
</head>
<body>



    
    <div class ="title">
        <body>
            Sign Up Now
        </body>

    </div>

    <div class = "signup"> 
    <div class="signup__container">
        <div class="screen">
            <div class="screen__content">
                <form class="userinfo">
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-user"></i>
                        <body>
                            User Id:
                        </body>
                        <input type="text" class="userinfo__input" placeholder="User Id ">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <body>
                            Password:
                        </body>
                        <input type="password" class="userinfo__input" placeholder="Password">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <body>
                            Name:
                        </body>
                        <input type="name" class="userinfo__input" placeholder="Name">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <body>
                            Address:
                        </body>
                        <input type="address" class="userinfo__input" placeholder="Street: City: Province:">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <body>
                            Country
                        </body>
                        <input type="country" class="userinfo__input" placeholder="Netherlands">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <body>
                            Zipcode
                        </body>
                        <input type="zipcode" class="userinfo__input" placeholder="XXXX AB">
                    </div>
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <body>
                            Email:
                        </body>
                        <input type="email" class="userinfo__input" placeholder="example@gmail.com">
                    </div>
                    <div class="userinfo__field">
                        <label for="sex-select">Choose a sex</label>

                        <select id="sex-select">
                            <option value="">--Please choose an option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <body>
                            Language:
                        </body>
                        <input type="language" class="userinfo__input" placeholder="Dutch">
                    </div>
                    <div class="userinfo__field">
                        <i class="userinfo__icon fas fa-lock"></i>
                        <body>
                            About/bio:
                        </body>
                        <input type="text" class="userinfo__input" >
                    </div>
                    <button class="button userinfo__submit">
                        <span class="button__text"></span>
                        <i class="button__icon fas fa-chevron-right"></i>
                        <a href="index.html">Complete</a>
                    </button>				
                </form>
                
            </div>
        </div>
    </div>


</body>
</html>
